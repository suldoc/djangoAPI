<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if latest_note_list %}
    <ul>
    {% for note in latest_note_list %}
        <li><a href="/notes/{{ note.id }}/">{{ note.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Notes are available.</p>
{% endif %}

</body>
</html>
